  calculate: |
    (ctx, value) => {
      return {
        'single':                    { fill: '1', field: '0' },
        'married filing jointly':    { fill: '2', field: '1' },
        'married filing separately': { fill: '3', field: '2' },
        'head of household':         { fill: '4', field: '3' },
        'qualifying widow(er)':      { fill: '5', field: '4' }
      }[value];
    }

